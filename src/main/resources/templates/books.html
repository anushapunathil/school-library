<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">School Library</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}" >School Library</a>
            </li>
        </ul>
    </div>
</nav>
<br/>
    <div class="container">
        <div class="row">
            <h1>List Books</h1>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/books/new}" class="btn btn-primary btn-sm mb-3">Add Book</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Genre</th>
                    <th>Published Date</th>
                    <th>Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "book: ${books}">
                    <td th:text ="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.ISBN}"></td>
                    <td th:text="${book.genre}"></td>
                    <td th:text="${book.publicationDate}"></td>
                    <td th:if="${book.available}" th:text="Yes"></td>
                    <td th:unless="${book.available}" th:text="No"></td>
                    <td><a th:href="@{/books/edit/{id}(id=${book.id})}"
                           class="btn btn-primary">Update</a>
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
